<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect to Google on GitHub URL Click</title>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Find all <a> elements with href pointing to GitHub
    var githubLinks = document.querySelectorAll("a[href='https://github.com']");
    
    // Attach click event listener to each GitHub link
    githubLinks.forEach(function(link) {
        link.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "https://www.google.com"; // Redirect to Google
        });
    });
});
</script>
</head>
<body>

<!-- Example GitHub link -->
<a href="https://github.com">Click here to redirect to Google</a>

</body>
</html>
